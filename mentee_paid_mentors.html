<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentee - Your Paid Mentors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Paid Mentors</h1>
        <p>Click on a mentor's name to start a chat with them.</p>
        <button class="logout-button" onclick="logout()">Logout</button>
    </header>

    <div id="paidMentorsList" class="mentor-list">
        <div class="mentor-card" onclick="openChatBox('Dr. Anna Johnson')">
            <img src="mentor1.jpg" alt="Dr. Anna Johnson" class="mentor-img">
            <h3 class="mentor-name">Dr. Anna Johnson</h3>
            <p class="mentor-expertise">Expertise: Data Science</p>
            <button class="mentor-button" onclick="openChatBox('Dr. Anna Johnson')">Chat</button>
        </div>
        <div class="mentor-card" onclick="openChatBox('Prof. Mark Smith')">
            <img src="mentor2.jpg" alt="Prof. Mark Smith" class="mentor-img">
            <h3 class="mentor-name">Prof. Mark Smith</h3>
            <p class="mentor-expertise">Expertise: Machine Learning</p>
            <button class="mentor-button" onclick="openChatBox('Prof. Mark Smith')">Chat</button>
        </div>
        <!-- Add more paid mentors similarly -->
    </div>

    <!-- Chat Box for mentee -->
    <div id="chatBox" class="chat-box" style="display:none;">
        <h3>Chat with <span id="mentorName"></span></h3>
        <div id="chatMessages" class="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
