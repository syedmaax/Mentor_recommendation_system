<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <h2 id="mentorName">Mentor Name</h2>
        <img src="mentor1.jpg" alt="Mentor 1" class="mentor-img">
        <p><strong>Rating:</strong> <span id="mentorRating">4.5</span></p>
        <p><strong>Experience:</strong> <span id="mentorExperience">5 years</span></p>
        <p><strong>Expertise:</strong> <span id="mentorExpertise">Web Development, JavaScript</span></p>
        <button class="mentor-button" onclick="openChatBox('Mentor 1')">Chat</button>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        // Simulate fetching mentor data
        const urlParams = new URLSearchParams(window.location.search);
        const mentorId = urlParams.get('mentor');

        // Check if mentorId exists and update mentor information
        if (mentorId) {
            switch (mentorId) {
                case 'mentor1':
                    document.getElementById('mentorName').innerText = 'Mentor 1';
                    document.getElementById('mentorRating').innerText = '4.5';
                    document.getElementById('mentorExperience').innerText = '5 years';
                    document.getElementById('mentorExpertise').innerText = 'Web Development, JavaScript';
                    break;
                case 'mentor2':
                    document.getElementById('mentorName').innerText = 'Mentor 2';
                    document.getElementById('mentorRating').innerText = '4.7';
                    document.getElementById('mentorExperience').innerText = '6 years';
                    document.getElementById('mentorExpertise').innerText = 'Data Science, Python';
                    break;
                // Add more cases for additional mentors as needed
                default:
                    document.getElementById('mentorName').innerText = 'Mentor Not Found';
                    break;
            }
        } else {
            document.getElementById('mentorName').innerText = 'Mentor Not Found';
        }
    </script>
</body>
</html>
