<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold mb-6 text-center">Mentor Profile</h2>
        <div class="mb-4">
            <div class="flex flex-col items-center">
                <img src="mentor-image.jpg" alt="Mentor Name" class="w-24 h-24 rounded-full mb-4">
                <h3 class="text-xl font-bold text-gray-800">Mentor Name</h3>
                <p class="text-gray-600">Expertise: Software Development</p>
                <p class="text-gray-600">Rating: ⭐⭐⭐⭐ (4.5)</p>
                <p class="text-gray-600">Experience: 5 years</p>
            </div>
        </div>
        <div class="mb-4">
            <h4 class="font-semibold text-gray-800">About Me:</h4>
            <p class="text-gray-600">I am a passionate software developer with a knack for teaching. I love helping students understand complex concepts and turn them into practical skills.</p>
        </div>
        <button class="bg-blue-500 text-white p-2 rounded w-full hover:bg-blue-600 transition duration-300">Chat with Mentor</button>
        <button class="mt-2 bg-yellow-500 text-white p-2 rounded w-full hover:bg-yellow-600 transition duration-300">View Other Profiles</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
