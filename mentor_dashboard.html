<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-white p-6 shadow">
        <h1 class="text-3xl font-semibold text-center">Your Mentees</h1>
    </header>
    <div class="max-w-6xl mx-auto py-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Sample Mentee Cards -->
            <div class="bg-white p-4 rounded-lg shadow transition transform hover:scale-105">
                <h3 class="text-xl font-semibold">John Doe</h3>
                <button class="bg-blue-500 text-white p-2 rounded mt-2 hover:bg-blue-600 transition duration-300" onclick="openChatBox('John Doe')">Chat</button>
            </div>
            <div class="bg-white p-4 rounded-lg shadow transition transform hover:scale-105">
                <h3 class="text-xl font-semibold">Jane Smith</h3>
                <button class="bg-blue-500 text-white p-2 rounded mt-2 hover:bg-blue-600 transition duration-300" onclick="openChatBox('Jane Smith')">Chat</button>
            </div>
            <!-- Add more mentee cards dynamically -->
        </div>
    </div>
    <div class="flex justify-center p-4">
        <button class="bg-red-500 text-white p-2 rounded hover:bg-red-600 transition duration-300" onclick="logout()">Logout</button>
    </div>
    
    <!-- Chat Box -->
    <div id="chatBox" class="fixed bottom-0 right-0 m-4 w-80 bg-white border border-gray-300 rounded-lg shadow-lg p-4 hidden">
        <h3 class="text-lg font-semibold">Chat with <span id="menteeName" class="text-blue-500"></span></h3>
        <div id="chatMessages" class="h-40 overflow-y-auto border-b border-gray-300 mb-2"></div>
        <input type="text" id="chatInput" placeholder="Type a message..." class="border border-gray-300 p-2 w-full rounded focus:outline-none focus:ring focus:ring-blue-300">
        <button class="bg-blue-500 text-white p-2 rounded mt-2 hover:bg-blue-600 transition duration-300" onclick="sendMessage()">Send</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
