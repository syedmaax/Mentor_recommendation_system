<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Dashboard - Chat with Mentees</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome, Mentor</h1>
        <p>Below are the mentees who have paid for your services. Click on a name to start a chat.</p>
        <button class="logout-button" onclick="logout()">Logout</button>
    </header>

    <div id="paidMenteesList" class="mentee-list">
        <div class="mentee-card" onclick="openChatBox('John Doe', true)">
            <h3 class="mentee-name">John Doe</h3>
            <button class="mentor-button">Chat</button>
        </div>
        <div class="mentee-card" onclick="openChatBox('Jane Smith', true)">
            <h3 class="mentee-name">Jane Smith</h3>
            <button class="mentor-button">Chat</button>
        </div>
        <div class="mentee-card" onclick="openChatBox('Alex Johnson', true)">
            <h3 class="mentee-name">Alex Johnson</h3>
            <button class="mentor-button">Chat</button>
        </div>
        <!-- Repeat for other mentees -->
    </div>

    <!-- Chat Box for mentor -->
    <div id="chatBox" class="chat-box" style="display:none;">
        <h3>Chat with <span id="menteeName"></span></h3>
        <div id="chatMessages" class="chat-messages">
            <!-- Messages will appear here -->
        </div>
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
