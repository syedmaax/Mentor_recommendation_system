<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentee Dashboard - Recommended Mentors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recommended Mentors</h1>
        <p>Here are some mentors we recommend for you:</p>
        <nav>
            <a href="mentee_paid_mentors.html" class="nav-link">Your Paid Mentors</a>
            <button class="logout-button" onclick="logout()">Logout</button>
        </nav>
    </header>

    <div id="mentorRecommendations" class="mentor-list">
        <div class="mentor-card">
            <img src="mentor1.jpg" alt="Dr. Anna Johnson" class="mentor-img">
            <h3 class="mentor-name">Dr. Anna Johnson</h3>
            <p class="mentor-expertise">Expertise: Data Science</p>
            <button class="mentor-button" onclick="viewProfile('mentor1')">View Profile</button>
        </div>
        <div class="mentor-card">
            <img src="mentor2.jpg" alt="Mr. John Doe" class="mentor-img">
            <h3 class="mentor-name">Mr. John Doe</h3>
            <p class="mentor-expertise">Expertise: Web Development</p>
            <button class="mentor-button" onclick="viewProfile('mentor2')">View Profile</button>
        </div>
        <div class="mentor-card">
            <img src="mentor3.jpg" alt="Ms. Sarah Smith" class="mentor-img">
            <h3 class="mentor-name">Ms. Sarah Smith</h3>
            <p class="mentor-expertise">Expertise: Graphic Design</p>
            <button class="mentor-button" onclick="viewProfile('mentor3')">View Profile</button>
        </div>
        <!-- Add more recommended mentors as needed -->
    </div>

    <script src="script.js"></script>
</body>
</html>
